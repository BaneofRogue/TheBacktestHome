<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Backtest House</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="symbol">Symbol:</label>
    <select id="symbol">
      <option value="Nvidia_YTD.json">Nvidia (YTD)</option>
      <option value="TSLA-1m.json">TSLA (1m)</option>
      <option value="BTCUSD-1m.json">BTCUSD (1m)</option>
    </select>

    <label for="timeframe">Timeframe:</label>
    <select id="timeframe">
      <option value="1">1m</option>
      <option value="5">5m</option>
      <option value="15">15m</option>
      <option value="60">1h</option>
    </select>

    <button id="load">Load</button>
  </div>

  <div id="chartContainer">
    <div id="mainCanvasWrapper">
      <canvas id="mainCanvas"></canvas>
    </div>
    <div id="priceCanvasWrapper">
      <canvas id="priceCanvas"></canvas>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
